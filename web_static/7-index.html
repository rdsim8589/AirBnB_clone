<!DOCTYPE html>
<html>
  <head>
    <title>AirBnB clone</title>
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css"/>
    <link rel="stylesheet" type="text/css" href="styles/3-header.css"/>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css"/>
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css"/>
    <link rel="stylesheet" type="text/css" href="styles/7-places.css"/>
    <link rel="shortcut icon" href="images/icon.png"/>
  </head>
  <body>
    <header>
    </header>
    <div class="container">
      <section class="filters">
	<div class="locations">
	  <h3 class="title">States</h3>
	  <h4 class="subtitle">California, Arizona</h4>
	  <div class="popover">
	    <ul>
	      <ul><h2>Arizona:</h2>
		<li>Page</li>
		<li>Page2</li>
	      </ul>
	      <ul><h2>California:</h2>
		<li>San Francisco</li>
		<li>Los Altos</li>
	      </ul>
	    </ul>
	  </div>
	</div>
	<div class="amenities">
	  <h3 class="title">Amenities</h3>
	  <h4 class="subtitle">Internet, Kitchen...</h4>
	  <div class="popover">
	    <ul>
	      <li>Internet</li>
	      <li>TV</li>
	      <li>Kitchen</li>
	      <li>Iron</li>
	    </ul>
	  </div>
	</div>
	<button name="button"> Search </button>
      </section>
      <section class="places">
	<h1>Places</h1>
	<article>
	  <h2>My home</h2>
	</article>
	<article>
	  <h2>Tiny house</h2>
	</article>
	<article>
	  <h2>A suite</h2>
	</article>
      </section>
    </div>
    <footer>
     Holberton School
    </footer>
  </body>
</html>
